<header>
    <div class="container mx-auto">
        <div class="flex py-6 justify-between items-center">
            <div class="flex flex-row gap-8 items-center">
                <a routerLink="/">
                    <p class="text-body-lg font-bold text-neutral-900">Anushka Wijewickrama</p>
                </a>
            </div>
            <div class="flex flex-row gap-6">
                <div class="md:flex hidden flex-row gap-6 items-center">
                    <a *ngFor="let item of navigation"
                        class="text-body-sm font-medium text-neutral-700 hover:text-primary-600 px-4"
                        href="#{{ item.href }}" (click)="$event.preventDefault(); scrollToSection(item.href)">
                        {{ item.name }}
                    </a>
                </div>
                <!-- <app-button label="CONTACT" link="#"></app-button> -->
            </div>
        </div>
    </div>
</header>
