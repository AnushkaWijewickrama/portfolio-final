<div id="work">
    <div class="container mx-auto py-20 lg:py-28">
        <div class="text-center mb-12">
            <h2 class="lg:text-display-lg text-display-md font-semibold">
                The work I do, <br /> and business I help.
            </h2>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <app-work-item *ngFor="let work of works" [image]="work.image" [description]="work.description"
                [title]="work.title"></app-work-item>
        </div>
        <div class="flex justify-center mt-10">
            <a href="/"
                class="text-body-sm font-semibold text-white bg-neutral-900 py-4 px-6 rounded-full flex items-center gap-2">
                VISIT MY DRIBBBLE

            </a>
        </div>
    </div>

</div>
