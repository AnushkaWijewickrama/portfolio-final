<div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img [src]="image" [alt]="title" class="w-full h-64 object-cover">
    <div class="p-4">
        <h3 class="text-lg font-semibold">{{ title }}</h3>
        <p class="text-sm text-neutral-700 mb-4" [innerHTML]="description"></p>
        <p class="text-sm text-neutral-700 mb-4">Project Type : {{projectType}}</p>
        <a [href]="projectLink">Project Link : {{projectLink}}</a>
    </div>
</div>
