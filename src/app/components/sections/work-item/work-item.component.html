<div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img [src]="image" [alt]="title" class="w-full h-64 object-cover">
    <div class="p-4 mb-" style="height: 350px;">
        <h3 class="text-lg font-semibold mb-4">{{ title }}</h3>
        <p class="text-sm text-neutral-700 mb-4">{{description}}</p>
        <p class="text-sm text-neutral-700 mb-4" [innerHTML]="longDescription"></p>
        <p class="text-sm text-neutral-700 mb-2"><b>Project Type :</b> {{projectType}}</p>
        <p class="text-sm text-neutral-700 mb-2"><b>Techstack :</b> {{techStack}}</p>
        <a [href]="projectLink" target="_blank"> <b>Project Link :</b> {{projectLink}}</a>

    </div>
</div>
